    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000;
        color: #fff;
        overflow-x: hidden;
      }
      h1, h2, h3 {
        font-family: 'Cinzel', serif;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      /* Custom Animations */
      @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      .animate-blob {
        animation: blob 10s infinite;
      }
      .animation-delay-2000 {
        animation-delay: 2s;
      }
      .animation-delay-4000 {
        animation-delay: 4s;
      }

      @keyframes float {
        0% { transform: translateY(0px); opacity: 0; }
        50% { opacity: 0.5; }
        100% { transform: translateY(-100px); opacity: 0; }
      }
      .particle {
        position: absolute;
        background: white;
        border-radius: 50%;
        opacity: 0;
        pointer-events: none;
        animation: float 15s infinite linear;
      }

      /* Floating Heart Animation */
      @keyframes float-heart {
        0% { transform: translateY(100vh) scale(0.5) rotate(0deg); opacity: 0; }
        10% { opacity: 0.4; }
        100% { transform: translateY(-20vh) scale(1.2) rotate(360deg); opacity: 0; }
      }
      .animate-float-heart {
        position: absolute;
        animation: float-heart linear infinite;
        pointer-events: none;
      }
      
      @keyframes heartbeat {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.15); }
      }
      .animate-heartbeat {
        animation: heartbeat 1.5s ease-in-out infinite;
      }

      /* Shooting Star Animation */
      @keyframes shooting {
        0% {
          transform: translateX(0) translateY(0) rotate(215deg);
          opacity: 1;
          width: 0px;
        }
        10% {
          width: 100px;
        }
        20% {
          transform: translateX(-200px) translateY(200px) rotate(215deg);
          opacity: 0;
          width: 0px;
        }
        100% {
          transform: translateX(-200px) translateY(200px) rotate(215deg);
          opacity: 0;
          width: 0px;
        }
      }
      
      .shooting-star {
        position: absolute;
        height: 1px;
        background: linear-gradient(-45deg, rgba(255,255,255,1), rgba(0,0,255,0));
        border-radius: 999px;
        filter: drop-shadow(0 0 6px rgba(105, 155, 255, 1));
        animation: shooting 6s ease-in-out infinite;
        opacity: 0;
      }

      /* Twinkle Animation */
      @keyframes twinkle {
        0%, 100% { opacity: 0.2; transform: scale(0.8); }
        50% { opacity: 0.8; transform: scale(1.2); }
      }
      .twinkle-star {
        position: absolute;
        background: white;
        border-radius: 50%;
        animation: twinkle 4s ease-in-out infinite;
      }
    </style>
